  
  <button mat-icon-button class="close-modal"> 
    <i class="material-icons">close</i>
  </button>
  
  <app-users-list 
    *ngIf="modalName==='users-list'"
    [payload]="payload"
    (click)="stopClosing($event)"
  ></app-users-list>

  <app-post-viewer
    *ngIf="modalName==='post-viewer'"
    [payload]="payload"
    (click)="stopClosing($event)"
  ></app-post-viewer>
