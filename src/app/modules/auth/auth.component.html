<div class="auth-page">
  <div class="auth-wrapper">
    <div class="auth">
      <h1 class="auth__header">Pixel</h1>
      <p *ngIf="title === 'Sign up'" class="auth__text">
        Sign up to see photos from your friends
      </p>
      <form class="form_full-width">
        <mat-form-field *ngIf="title === 'Sign up'" class="input_full-width">
          <input matInput #nickname required placeholder="Nickname" type="text"
            (change)="setNickname(nickname.value)"
          >
        </mat-form-field>
        <mat-form-field class="input_full-width">
          <input matInput #email required placeholder="Email" type="email">
        </mat-form-field>
        <mat-form-field class="input_full-width">
          <input matInput #password required placeholder="Password" type="password">
        </mat-form-field>
        <mat-form-field *ngIf="title === 'Sign up'" class="input_full-width">
          <input matInput #confPassword required placeholder="Confirm Password" type="password" 
            (change)="setConfPassword(confPassword.value)"
          >
        </mat-form-field>
        <button 
          mat-raised-button 
          class="auth__btn auth__btn_geo btn_full-width" 
          color="primary"
          type="button"
          (click)="title === 'Sign up' ?
            handleSignUp(nickname, email.value, password.value, confPassword) :
            handleSignIn(email.value, password.value)"
        >
          <i class="material-icons auth__icon">person_add</i>
          {{ title }}
        </button>
      </form>
      <p class="auth__text">or</p>
      <form class="form_full-width">
        <button 
          mat-raised-button 
          class="auth__btn btn_google btn_full-width" 
          type="button"
        >

          Sign In with Google
        </button>
        <button 
          mat-raised-button 
          class="auth__btn btn_facebook btn_full-width"
          type="button" 
        >
          <svg class="auth__icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24" style="fill:#ffffff;">    <path d="M17.525,9H14V7c0-1.032,0.084-1.682,1.563-1.682h1.868v-3.18C16.522,2.044,15.608,1.998,14.693,2 C11.98,2,10,3.657,10,6.699V9H7v4l3-0.001V22h4v-9.003l3.066-0.001L17.525,9z"></path></svg>
          Sign In with Facebook
        </button>
      </form>
    </div>
  </div>

  <div class="auth-link-wrapper">
    <p *ngIf="title === 'Sign up'; else signUpLink">
      Have an account? 
      <a [routerLink]="['/sign-in']" class="auth-link">Sign In</a>
    </p>
    <ng-template #signUpLink>
      <p>
        Don't have an account? 
        <a [routerLink]="['/sign-up']" class="auth-link">Sign Up</a>
      </p>
    </ng-template>
  </div>
</div>
