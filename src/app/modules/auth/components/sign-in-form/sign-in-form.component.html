<form class="form_full-width" [formGroup]="localForm" 
  (ngSubmit)="handleSubmit(localForm.value)"
>
  <mat-form-field class="input_full-width">
    <input matInput 
      placeholder="Email" type="email"
      [formControl]="emailInp"
    >
    <mat-error *ngIf="emailInp.hasError('emailInvalid')">
      Email Invalid
    </mat-error>
    <mat-error *ngIf="emailInp.hasError('required') && emailInp.touched">
      Email is required
    </mat-error>
  </mat-form-field>
  

  <mat-form-field class="input_full-width">
    <input matInput
      placeholder="Password" type="password"
      [formControl]="passwordInp"
    >
    <mat-hint align="start">Min 6 characters</mat-hint>
    <mat-error *ngIf="passwordInp.hasError('minlength')">
      Password must be at least 6 characters long         
    </mat-error>
    <mat-error *ngIf="passwordInp.hasError('required') && passwordInp.touched">
      Password is required
    </mat-error>
  </mat-form-field>
  
  <server-msg [msg]="serverMsg" [ngClass]="serverMsgClass"></server-msg>
  <button mat-raised-button color="primary" type="submit"
    class="auth__btn btn_full-width"        
  >
    <i class="material-icons auth__icon">person_add</i>
    Sign In
  </button>
</form>
